<!-- LOGIN PAGE -->
{% load staticfiles %}

<center> {% include 'title page.html' %}</center>
<form action="{% url 'home' %}" method="post">
	{% csrf_token %}
<table align="center" border="2">
    <tr>
        <th>
            <h1>Admin Login Page</h1>
        </th>
    </tr>
    <tr>
        <th>
            Email_id: <input type="email" placeholder="Email_id" required name="email">
        </th>
    </tr>
    <tr>
        <th width="100">
            Login_id: <input type="text" placeholder="Login_id" name="login" required>
        </th>
    </tr>
    <tr>
        <th width="100">
         Password: <input type="password" placeholder="Password" name="pswd" required>
        </th>
    </tr>
    <tr>
        <th height="30">
            <button type="submit">Login Page</button>
        </th>
    </tr>
</table>
</form>
